name: Weather Integration Tests

# Run integration tests on every push and pull request
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  weather-integration-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Run weather integration tests
      run: npm run test:ts
      env:
        NODE_ENV: test
        
    - name: Test report
      if: always()
      run: |
        echo "Weather integration test completed"
        echo "This test verifies that the adapter can successfully:"
        echo "- Fetch current weather data for German coordinates"
        echo "- Fetch hourly weather data for German coordinates" 
        echo "- Fetch daily weather data for German coordinates"
        echo "- Validate data structure and content"
        echo "- Handle coordinate validation correctly"